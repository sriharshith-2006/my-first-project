<!DOCTYPE html>
<html>
<head>
    <title>Economic Index Prediction</title>
</head>
<body>
    <h1>Economic Index Prediction</h1>
    <form action="/predict" method="post">
        <label for="interest_rate">Interest Rate:</label>
        <input type="text" id="interest_rate" name="interest_rate" required><br>

        <label for="unemployment_rate">Unemployment Rate:</label>
        <input type="text" id="unemployment_rate" name="unemployment_rate" required><br>

        <button type="submit">Predict</button>
    </form>

    
    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
